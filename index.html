<!DOCTYPE html>
<html lang="en">
<head>

<meta property="og:title" content="Join-Bot Invite Generator" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://jbinvite.brbr.xyz" />
<meta property="og:image" content="http:jbinvite.brbr.xyz/logo.png" />
<meta property="og:description" content="A Page To Easily Generate and show an invite link for a self hosted Join-Bot Instance with the correct, minimal permissions for the bot." />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Join-Bot Invite Generator</h1>
        <p>All generations are created locally and not stored.</p>
        <input type="text" id="clientId" placeholder="Enter Client ID">
        <button id="generateBtn">Generate Invite Link!</button>
        <div id="generatedLink" class="hidden">
            <p>Generated Invite Link:</p>
            <a href="#" id="inviteLink" target="_blank"></a>
            <button id="copyBtn">Copy Link</button>
        </div>
        <p>Github Source: <a href="https://github.com/brockbreacher/Join-Bot-Invite-Generator" target="_blank" class="github-link">Github Source</a></p>
    </div>
    <footer>
        <div class="footer-content">
            <p>Created By: brockbreacher</p>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
